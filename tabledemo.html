<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid ;
            border-collapse: collapse;
          
            color: red;
            margin: auto;
            width: 400px;
            height: 100px;
        }
        tr:nth-child(odd){
            background-color:blue;
        }
        tr:nth-child(even){
            background-color:green;
        }
        th,td:nth-child(odd){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>fruits</th>
            <th>vehicle</th>
            <th>animal</th>
        </tr>
        <tr>
            <td>mango</td>
            <td>car</td>
            <td>dog</td>
        </tr>
        <tr>
            <td>apple</td>
            <td>bike</td>
            <td>car</td>
        </tr>
    </table>
    
</body>
</html>
