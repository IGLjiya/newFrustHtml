<body>
    


    <script>

        const number = 123454321
        let num = number
        let rev = 0
        while (num>0) {
            let digit = num % 10
            rev = (rev * 10) + digit
            num = parseInt(num/10)
        }

       
        console.log(number === rev);
        

    </script>
</body>
