    <script>

        function calcu(a,b) {
            function add(a,b) {
                return a+b
            }
            function sub(a,b) {
                return a-b
            }
            function divi(a,b) {
                return a/b
            }
            function multi(a,b) {
                return a*b
            }
            
           console.log("Addition is "+add(a,b));

           console.log("Divition is "+divi(a,b));

        }
        console.log(calcu(10,5));
