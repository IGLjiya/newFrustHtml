<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/facebook favicon.webp">


</head>

<body style="background-color: rgb(231, 228, 228);">



<div class="maintitle col-12 " style="text-align: center; transform: translateY(70px);">
    <h1 style="font-size: 55px; font-weight: bolder; color: blue;">facebook</h1>
</div>

    <!-- section ======================================================================================== starts -->
    <div class="container"
        style="margin-top: 100px; background-color: white; width: 500px; box-shadow: grey;border-radius: 8px ;">
        <div class="container-fluid">
        
            <div class="row">
                
                <div class="col-12">
                    <div class="title1 text-center">
                        <h1 class="mt-3"><b>Create an Account</b></h1>
                        <h5>Its quick and easy</h4>
                    </div>
                    <hr>
                    <form name="signup" onsubmit="return handleForm()" oninput="handleInput()">
                        <div class="form-row">
                            <div class="col-6 mb-3 mt-3">
                                <input type="text" class="form-control" name="fname" placeholder="First name">
                                <p class="error" id="error1" style="color: red; font-size: 12px;"></p>
                            </div>
                            <div class="col-6 mb-3  mt-3">
                                <input type="text" class="form-control" name="sname" placeholder="Surname">
                                <p class="error" id="error2" style="color: red; font-size: 12px;"></p>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-12 mb-3">
                                <input type="email" class="form-control" name="email"
                                    placeholder="Email address">
                                <p class="error" id="error3" style="color: red; font-size: 12px;"></p>
                            </div>
                            <div class="col-12 mb-3">
                                <input type="password" class="form-control" name="password" placeholder="New Password">
                                <p class="error" id="error4" style="color: red; font-size: 12px;"></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <h6>Date of Birth</h6>
                            </div>
                            <div class="dob col-12 d-flex justify-content-center">
                                <div class=" col-4 mb-3 ms-5" style="padding: 5px;">
                                    <select class="form-select form-control" aria-label="Default select example"
                                        style="padding: 8px;" id="month">
                                        <option selected>Month</option>
                                        <option value="january">Jan</option>
                                        <option value="february">Feb</option>
                                        <option value="march">Mar</option>
                                        <option value="april">Apr</option>
                                        <option value="may">May</option>
                                        <option value="june">Jun</option>
                                        <option value="july">Jul</option>
                                        <option value="august">Aug</option>
                                        <option value="september">Sep</option>
                                        <option value="october">Oct</option>
                                        <option value="november">Nov</option>
                                        <option value="december">Dec</option>
                                    </select>
                                </div>
                                <div class=" col-4 mb-3 ms-5" style="padding: 5px;">
                                    <select class="form-select form-control" aria-label="Default select example"
                                        style="padding: 8px;" id="day">
                                        <option value="Date">Day</option>

                                    </select>
                                </div>
                                <div class=" col-4 mb-3 ms-5" style="padding: 5px;">
                                    <select class="form-control form-select" style="padding: 8px;" id="year">
                                        <option value="year">Year</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <h6>Gender</h6>
                            </div>
                            <div class="gen d-flex justify-content-evenly col-12 m-1 p-1">
                                <div class="col-3.5 form-control m-1">
                                    <input class="" type="radio" id="male" name="Gender" value="male">
                                    <label class="form-check-label" for="male">Male </label><br>
                                </div>
                                <div class="col-3.5 form-control m-1">
                                    <input type="radio" id="female" name="Gender" value="female">
                                    <label for="female">Female</label><br>
                                </div>
                                <div class="col-3.5 form-control m-1">
                                    <input type="radio" id="custon" name="Gender" value="custom">
                                    <label for="custom">Custom</label><br>
                                </div>
                            </div>
                        </div>
                        <div class=" col-12">
                            <p class="footer">By clicking Sign Up, you agree to our <a href="#">Terms</a>,<a
                                    href="#">Data
                                    Policy</a>and <a href="#">Cookie Policy.</a> You may receive SMS notification from
                                us and can optout at any time</p>
                        </div>
                        <div class="col-12 mt-4 mb-5">
                            <button id="signup" type="submit" class="btn btn btn-success "
                                style="width: 250px; transform: translateX(80px);"><b>Sign Up</b></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- section ========================================================================================= ends -->

    <script src="./script.js"></script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
